<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">    
<title>Taller 11.2.1</title>

</head>
<body>

<form>
    <ul style="list-style: none">

<li>

        <label for="name">Nombre:</label>
        <input type="text" id="name" class="intp" required placeholder="Escriba su nombre..." style="margin-top: 2rem;" autocomplete="on" >
</li>
<br>
<li>
        <label for="surname">Apellido:</label>
        <input type="text" id="surname" required class="intp" placeholder="Escriba su apellido..."  autocomplete="on">
</li>
<br>
<li>
        <label for="date">Fecha de nacimiento:</label>
        <input type="date" id="date" required class="intp"   autocomplete="on">
</li>
</ul>
<button id="btnsubmit" type="button" style="margin: 2rem">Enviar</button>
</form>  
<script src="script.js"></script>    


</body>
</html>
